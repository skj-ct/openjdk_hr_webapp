<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - HR Web Application</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form fade-in">
            <div class="text-center mb-20">
                <div style="font-size: 48px; color: #e74c3c; margin-bottom: 20px;">‚ö†Ô∏è</div>
                <h2 style="color: #e74c3c; margin-bottom: 10px;">Server Error</h2>

            </div>
            
            <div class="alert alert-danger">
                <strong>Error 500:</strong> Internal server error occurred while processing your request.

            <div class="text-center">

                </button>
            </div>
            
            <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">

                    If this problem persists, please contact your system administrator.
                </small>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Log the error for debugging
            console.error('500 Error: Internal server error -', window.location.href);
        });
    </script>
</body>
</html>
