# Flyway Configuration File
# Configuration for database migrations

# Database connection settings (can be overridden by environment variables or command line)
flyway.url=jdbc:postgresql://localhost:5432/hrdb
flyway.user=hr_user
flyway.password=hr_password

# Schema settings
flyway.schemas=hr
flyway.defaultSchema=hr

# Migration settings
flyway.locations=classpath:db/migration
flyway.table=flyway_schema_history
flyway.baselineOnMigrate=true
flyway.baselineVersion=0
flyway.baselineDescription=Initial baseline

# Validation settings
flyway.validateOnMigrate=true
flyway.cleanDisabled=false

# Output settings
flyway.outputQueryResults=true

# Placeholder settings (can be used in migration scripts)
flyway.placeholders.schema=hr
flyway.placeholders.app_user=hr_user

# SQL settings
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql

# Encoding
flyway.encoding=UTF-8

# Mixed mode (allow both SQL and Java migrations)
flyway.mixed=true

# Group migrations (execute all pending migrations in a single transaction)
flyway.group=false

# Target version (empty means migrate to latest)
flyway.target=

# Out of order migrations
flyway.outOfOrder=false

# Skip default resolvers and callbacks
flyway.skipDefaultResolvers=false
flyway.skipDefaultCallbacks=false