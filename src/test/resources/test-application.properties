# Test Configuration for HR Web Application
# This file contains test-specific configuration properties

# Database Configuration for Testing
test.database.url=jdbc:postgresql://localhost:5432/hrdb_test
test.database.username=hr_test_user
test.database.password=hr_test_password
test.database.driver=org.postgresql.Driver

# HikariCP Test Configuration
test.hikaricp.maximum-pool-size=5
test.hikaricp.minimum-idle=2
test.hikaricp.connection-timeout=10000
test.hikaricp.idle-timeout=300000
test.hikaricp.max-lifetime=600000
test.hikaricp.leak-detection-threshold=30000

# Test Data Configuration
test.data.employee.count=5
test.data.salary.min=30000
test.data.salary.max=150000
test.data.phone.prefix=555-
test.data.email.domain=@company.com

# Test Execution Configuration
test.timeout.short=5000
test.timeout.medium=15000
test.timeout.long=30000

# Logging Configuration for Tests
logging.level.com.hrapp.jdbc.samples=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=DEBUG

# Test Environment Flags
test.environment.mock.database=true
test.environment.use.testcontainers=false
test.environment.cleanup.after.test=true

# Performance Test Configuration
performance.test.concurrent.users=10
performance.test.duration.seconds=30
performance.test.ramp.up.seconds=5

# Security Test Configuration
security.test.sql.injection.enabled=true
security.test.xss.enabled=true
security.test.csrf.enabled=true