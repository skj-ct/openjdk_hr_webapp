# JUnit 5 Platform Configuration for HR Web Application Tests

# Test Execution Configuration
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.custom.class=

# Test Discovery Configuration
junit.jupiter.testinstance.lifecycle.default=per_method
junit.jupiter.conditions.deactivate=

# Display Names
junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores

# Extensions
junit.jupiter.extensions.autodetection.enabled=true

# Test Method Order
junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$OrderAnnotation

# Test Class Order  
junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$OrderAnnotation

# Timeout Configuration
junit.jupiter.execution.timeout.default=30s
junit.jupiter.execution.timeout.testable.method.default=10s
junit.jupiter.execution.timeout.testtemplate.method.default=10s

# Logging Configuration
junit.platform.output.capture.stdout=true
junit.platform.output.capture.stderr=true

# Reporting Configuration
junit.platform.reporting.open.xml.enabled=true
junit.platform.reporting.output.dir=target/test-reports